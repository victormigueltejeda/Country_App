<h2>Por Capital</h2>
<hr />

<div>
  <div class="row">
    <div class="col">
      <!-- SearchBox-->
      <shared-search-box
        [initialValue]="initialValue"
        (onDebounce)="searchByCapital($event)"
        placeholder="Buscar por capital"
      ></shared-search-box>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <!---->
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table
      messageError="No hay capital que mostrar"
      [countries]="countries"
    ></countries-table>
  </div>
</div>
